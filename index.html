<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS Filter Cards</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">

    <!--Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
<h1 class="animated infinite pulse">Animated Cards</h1>
<section class="hero-section">

        <div class="cgrid">
            <a class="card" href="#">
                <div class="cardbg"
                style="background-image: url(https://www.dccomics.com/sites/default/files/styles/character_thumb_160x160/public/Char_Profile_Superman_20190116_5c3fc2758f6a12.25513240.jpg?itok=RsWdMSw6)"></div>
                <div class="ccontent">
                    <h3 class="textcard">Superman</h3>  
                </div>
            </a>
            <a class="card" href="#">
                <div class="cardbg"
                style="background-image: url(https://www.dccomics.com/sites/default/files/styles/character_thumb_160x160/public/Char_Profile_Batman_20190116_5c3fc4b40faec2.47318964.jpg?itok=wIPTW6Lq)"></div>
                <div class="ccontent">
                    <h3 class="textcard">Batman</h3>
                </div>
            </a>
            <a class="card" href="#">
                <div class="cardbg"
                style="background-image: url(https://www.dccomics.com/sites/default/files/styles/character_thumb_160x160/public/Char_Profile_WonderWoman_20190116_5c3fc6aa51d0e3.49076914.jpg?itok=dkBqiwvo)"></div>
                <div class="ccontent">
                    <h3 class="textcard">Mulher Maravilha</h3>
                </div>
            </a>
            <a class="card" href="#">
                <div class="cardbg"
                style="background-image: url(https://www.dccomics.com/sites/default/files/styles/character_thumb_160x160/public/Char_Profile_GreenLantern_20190116_5c3fc8c14ceda8.50076512.jpg?itok=VR8bn0Si)"></div>
                <div class="ccontent">
                    <h3 class="textcard">Lanterna Verde</h3>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
